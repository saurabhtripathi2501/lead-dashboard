<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Calling Lead Navigator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Lead Navigator</h1>
            <div id="position-indicator" class="position-indicator">Loading...</div>
        </header>

        <main>
            <div id="lead-card" class="lead-card hidden">
                <!-- Content will be injected here -->
            </div>

            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <p>Loading leads...</p>
            </div>

            <div id="error-state" class="error-state hidden">
                <p id="error-message"></p>
            </div>
        </main>

        <footer>
            <button id="prev-btn" class="nav-btn" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                Previous
            </button>
            <div class="keyboard-hint">Use arrow keys to navigate</div>
            <button id="next-btn" class="nav-btn" disabled>
                Next
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
            </button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
